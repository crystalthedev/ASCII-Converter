<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtectX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="glass-panel">
            <h1 class="glitch" data-text="PIXEL.ART.CONVERTER">PIXEL.ART.CONVERTER - ProtectX</h1>
            <p class="subtitle">Transform images and videos into character pixel art</p>
        </header>

        <div class="upload-section glass-panel">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p class="upload-text">Drag & Drop or Click to Upload</p>
                <p class="upload-subtext">Supports: JPG, PNG, GIF, MP4, WEBM</p>
                <input type="file" id="fileInput" accept="image/*,video/*" hidden>
            </div>
        </div>

        <div class="workspace" id="workspace">
            <div class="controls glass-panel" id="controls">
                <h2 class="controls-title">Settings</h2>
                
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="pixelSize">Pixel Size</label>
                        <input type="range" id="pixelSize" min="4" max="20" value="8" step="1">
                        <span id="pixelSizeValue">8</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="fontSize">Font Size</label>
                        <input type="range" id="fontSize" min="4" max="16" value="8" step="1">
                        <span id="fontSizeValue">8</span>
                    </div>

                    <div class="control-group">
                        <label for="spacing">Letter Spacing</label>
                        <input type="range" id="spacing" min="0" max="5" value="0" step="0.5">
                        <span id="spacingValue">0</span>
                    </div>

                    <div class="control-group">
                        <label for="lineHeight">Line Height</label>
                        <input type="range" id="lineHeight" min="6" max="20" value="8" step="1">
                        <span id="lineHeightValue">8</span>
                    </div>

                    <div class="control-group">
                        <label for="opacity">Opacity</label>
                        <input type="range" id="opacity" min="0.1" max="1" value="0.9" step="0.1">
                        <span id="opacityValue">0.9</span>
                    </div>

                    <div class="control-group">
                        <label for="contrast">Contrast</label>
                        <input type="range" id="contrast" min="0.5" max="2" value="1" step="0.1">
                        <span id="contrastValue">1</span>
                    </div>

                    <div class="control-group">
                        <label for="blur">Blur Effect</label>
                        <input type="range" id="blur" min="0" max="5" value="0" step="0.5">
                        <span id="blurValue">0</span>
                    </div>

                    <div class="control-group">
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" min="0.5" max="2" value="1" step="0.1">
                        <span id="brightnessValue">1</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="charsetType">Character Set</label>
                    <select id="charsetType">
                        <option value="mixed">Mixed (A-Z, 0-9, symbols)</option>
                        <option value="latin">Latin (A-Z)</option>
                        <option value="cyrillic">Cyrillic (А-Я)</option>
                        <option value="numbers">Numbers (0-9)</option>
                        <option value="symbols">Symbols (@#$%&*)</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="colorMode">Color Mode</label>
                    <select id="colorMode">
                        <option value="mono">Monochrome</option>
                        <option value="colored">Colored</option>
                        <option value="greyscale">Greyscale</option>
                    </select>
                </div>

                <div class="control-group" id="customCharsetGroup" style="display: none;">
                    <label for="customCharset">Custom Characters</label>
                    <input type="text" id="customCharset" placeholder="Enter your characters...">
                </div>

                <div class="button-group">
                    <button id="downloadBtn" class="btn glass-btn">
                        <span>TXT</span>
                    </button>
                    <button id="downloadImageBtn" class="btn glass-btn">
                        <span>PNG</span>
                    </button>
                    <button id="resetBtn" class="btn glass-btn secondary">
                        <span>Reset</span>
                    </button>
                </div>
            </div>

            <div class="preview-section glass-panel" id="previewSection">
                <div class="preview-header">
                    <h2>Preview</h2>
                    <div class="preview-info" id="previewInfo"></div>
                </div>
                <div class="preview-content">
                    <canvas id="originalCanvas" hidden></canvas>
                    <div id="asciiOutput" class="ascii-output"></div>
                    <video id="videoPlayer" hidden></video>
                    <canvas id="videoCanvas" hidden></canvas>
                </div>
            </div>
        </div>

        <footer class="glass-panel footer">
            <p>&copy; 2025 ProtectX | ASCII Converter v1.0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
